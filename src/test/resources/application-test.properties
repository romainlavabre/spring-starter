# ===================== SERVER =====================
server.port=8085
server.error.include-message=always
request.allowed-origin=*
spring.application.name=?
# =================== DATA SOURCE ==================
spring.datasource.url=jdbc:mysql://host:port/db_name
spring.datasource.username=username
spring.datasource.password=passwd
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# ======================= MAIL =====================
mail.mailgun.domain=?
mail.from=Company <contact@company.com>
mail.mailgun.private-key=?
mail.template.path=/src/main/resources/templates/mail/
# ======================= SMS ======================
sms.twilio.sid=?
sms.twilio.auth-token=?
sms.from=Company
# ================= STORAGE DOCUMENT ===============
document.aws.public-key=?
document.aws.private-key=?
document.aws.region=?
document.aws.bucket=?
document.aws.url=?
# ===================== SECURITY ====================
jwt.secret=?
jwt.life-time=3600
# ====================== SWAGGER ====================
springfox.documentation.swagger-ui.base-url=/api/documentation
logging.level.springfox.documentation=ERROR